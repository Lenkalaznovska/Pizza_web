		/* ----- ANIMACE ----- */
		@keyframes lure-pulse {
			0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
			70% { transform: scale(1.08); box-shadow: 0 0 10px 20px rgba(255, 255, 255, 0); }
			100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
		}
		@keyframes pulse-scale {
			0% { transform: scale(1); }
			70% { transform: scale(1.08); }
			100% { transform: scale(1); }
		}
		@keyframes pulse-glow {
			0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
			70% { box-shadow: 0 0 10px 20px rgba(255, 255, 255, 0); }
			100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
		}
		.animate-lure-pulse {
			animation: pulse-scale 1.8s infinite;
		}
		.animate-glow {
			animation: pulse-glow 1.8s infinite;
		}

		/* ----- HLAVIČKA A HERO SLIDER ----- */

			position: absolute;
			z-index: 101;
			left: 2.5rem;
			top: calc(1.5rem + 15px);
		}
		.header-logo img {
			height: 80px;
			width: auto;
		}
		.hero-slider {

			left: 0;
			width: 100%;
			height: 100vh;
			overflow: hidden;
			background-color: var(--black);
		}
		.hero-slider .slides {
			display: flex;
			transition: transform 1s ease;
			height: 100%;
		}
		.hero-slider .slide {
			min-width: 100%;
			height: 100%;
		}
		.hero-slider .slide img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}
		.hero-content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			color: var(--white);
			width: 90%;

		}

		.hero-content .cta-text {

			gap: 0.75rem;

		}

			color: var(--white);
		}
		.button-red:hover {
			background-color: var(--main-red-hover);
		}

			display: grid;

		}

			grid-row: 1 / 3;

			height: 2.5rem;

			color: var(--main-red);

		}
		.info-banner-item__text {

		}
		.info-banner-item__text .title {
			grid-column: 2;
			grid-row: 1;
			font-weight: 700;
			color: var(--black);
			font-size: 1.125rem;
			align-self: end;
		}
		.info-banner-item__text .subtitle {

			grid-row: 2;

			align-self: start;

			margin-top: -25px;
		}
		.info-banner-item__text .subtitle a {
			color: var(--main-red);
			text-decoration: underline;
			font-weight: 600;
		}

			flex-direction: column;

			display: flex;

			padding-top: 2rem;
		}
		.button-white-green { background-color: var(--white); color: var(--main-green); }
