    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- P≈Øvodn√≠ logika pro slider a logo ---
            let currentSlide = 0;
            const slidesContainer = document.querySelector(".slider .slides");
            const totalSlides = document.querySelectorAll(".slider .slide").length;

            if (totalSlides > 1) {
                setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    if (slidesContainer) {
                        slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
                    }
                }, 4000);
            }

            const logo = document.querySelector(".logo");
            let lastScrollY = 0;
            window.addEventListener("scroll", () => {
                let currentScrollY = window.scrollY;
                if (logo) {
                    if (currentScrollY > 250 && currentScrollY > lastScrollY) {
                        logo.classList.add("hidden");
                    } else if (currentScrollY <= 200) {
                        logo.classList.remove("hidden");
                    }
                }
                lastScrollY = Math.max(0, currentScrollY);
            });
        });
